<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style/style.css">

</head>
<body>

  <div class="main">
    <section class="left">
      <h1><strong>Your Result</strong></h1>
      <div class="circle">
        <p class="first">76</p>
        <p class="second">of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="right">
      <h2>Summary</h2>

      <div class="itens-total">
        <div class="itens">
          <p><img src="./assets/images/icon-reaction.svg" alt="Icon Reaction" style="margin-right: 10px;"> Reaction</p>
          <p>80 <span> / 100</span></p>
        </div>
        <div class="itens">
          <p><img src="./assets/images/icon-memory.svg" alt="Icon Memory" style="margin-right: 10px;"> Memory</p>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="itens">
          <p><img src="./assets/images/icon-verbal.svg" alt="Icon Verbal" style="margin-right: 10px;"> Verbal</p>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="itens">
          <p><img src="./assets/images/icon-visual.svg" alt="Icon Visual" style="margin-right: 10px;"> Visual</p>
          <p>72 <span>/ 100</span></p>
        </div>
      </div>

      <div class="item-submit">
        Continue
      </div>
    </section>
  </div>

</body>
</html>
